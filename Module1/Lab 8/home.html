<!DOCTYPE html>
<html>
    <head>
        <title>DevsInc Dice Project</title>
        <script src="./diceRoll.js"></script>
    </head>
    <body>
        <h1>DevsInc Dice Roller</h1>
        <label
            >How many dice sides?
            <input
                type="number"
                id="numSides"
                name="numSides"
                value="6"
                min="6"
                max="20"
            />
        </label>
        <button onclick="diceRollAndUpdate()">Roll Dice</button>
        <div id="dice-result"></div>

        <div
            style="
                height: 200px;
                background-color: cadetblue;
                margin-bottom: 32px;
            "
        >
            <p style="color: white">Hello world</p>
        </div>
        <div style="height: 200px; background-color: blue; margin-top: 64px">
            <p style="color: white">Hello world again</p>
        </div>
    </body>
</html>
