<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid bg-danger">alway 100% wide</div>
        <div class="container-sm bg-primary">
            100% wide until small breakpoint
        </div>
        <div class="container-md bg-info">
            100% wide until medium breakpoint
        </div>
        <div class="container-lg bg-success">
            100% wide until large breakpoint
        </div>
        <div class="container-xl bg-danger">
            100% wide until extra large breakpoint
        </div>
        <div class="container-xxl bg-warning">
            100% wide until extra extra large breakpoint
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 bg-info">column</div>
            <div class="col-12 col-sm-6 bg-danger">column</div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
